<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Taniti Homepage</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Taniti</div>
        <div class="nav-wrapper">
            <ul class="nav-links">
            <li><a href="">Home</a></li>
            <li><a href="">Flights</a></li>
            <li><a href="">Transportation</a></li>
            <li><a href="">Stays</a></li>
            <li><a href="">Experiences</a></li>
            <li><a href="">About</a></li>
        </ul>
        </div>
        
    </nav>

    <div class="carousel">

        <div class="slides">
            <img src="beach.png" alt="relaxing beach">
            <img src="dining.png" alt="beachside dining">
            <img src="volcano.png" alt="active volcano">
        </div>
        <button class="prev-image">&#10094;</button>
        <button class="next-image">&#10095;</button>
        
    </div>

    
    <div class="booking-options">
        <div class="options-wrapper">
            <button>
            <img src="flights.png" alt="flights">
        </button>

        <button>
            <img src="stays.png" alt="stays">
        </button>

        <button>
            <img src="transportation.png" alt="transportation">
        </button>

        <button>
            <img src="experiences.png" alt="experiences">
        </button>

        </div>
        

    </div>

    <script src="scripts.js"></script>
</body>
</html>
