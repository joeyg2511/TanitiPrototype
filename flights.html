    <form action="submit-booking.php" method="POST" class="flight-form">
        <h2>Book a Flight</h2>

        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required>

        <label for="from">From:</label>
        <input type="text" id="from" name="from" required>

        <label for="to">To:</label>
        <input type="text" id="to" name="to" required>

        <label for="departure-date">Departure Date:</label>
        <input type="date" id="departure-date" name="departure-date" required>

        <label for="return-date">Return Date:</label>
        <input type="date" id="return-date" name="return-date">

        <label for="passengers">Passengers:</label>
        <input type="number" id="passengers" name="passengers" min="1" max="10" required>

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="economy">Economy</option>
            <option value="premium">Premium Economy</option>
            <option value="business">Business</option>
            <option value="first">First Class</option>
        </select>

        <button type="submit">Search Flights</button>
    </form>


    <form class="flight-booking" action="">
        <title>Book your flight to Taniti</title>

    </form>

    <div id="flights-page-button">

        <button>
            Book your transportation
        </button>

        <button>
            Book your stay
